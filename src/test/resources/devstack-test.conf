# DevStack core configs

# path where devstack should create puppet manifest file
puppet-site-filename = /tmp/test-site.pp

# time after which modules should be fetched again from server
modules-cache-expire = 5m

# local workspace for downloading modules
tmp-workspace-dir = $HOME/.devstack-test/workspace

# path where other custom modules are defined
# custom-modules-path = [path-on-local-machine]

# path of devstack core repository
arkisto-path = https://kodkast.googlecode.com/svn/trunk/projects/devstack/arkisto