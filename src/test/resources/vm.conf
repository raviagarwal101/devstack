# Virtual Machine config file

# name of the vm
vm.name = test-vm

# hostname
vm.hostname = test.kodkast.com

# operating system on vm
# (default is CENTOS)
vm.os = CENTOS

# timezone of vm
# (default is America/New_York)
vm.timezone = America/New_York

# configure dhcp for ip address
# (default is dhcp)
vm.network = dhcp

# install puppet on vm
# (default is true)
vm.puppet = true

# install devstack on vm
# (default is true)
vm.devstack = true

# set memory of vm
# (default is 1024)
vm.memory = 1024

# set num of cpu cores of vm
# (default is 1)
vm.cpus = 1